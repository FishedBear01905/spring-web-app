<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アカウント作成</title>
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>

    <h1>アカウント作成</h1>
    <form action="/user/save" method="post" th:object="${user}">
        <label for="userName">名前:</label>
        <input type="text" id="userName" name="userName" th:field="*{userName}" required><br>

        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required><br>

        <label for="citizenId">市民ID:</label>
        <input type="text" id="citizenId" name="citizenId" th:field="*{citizenId}"><br>

        <label for="moneyPool">所持金:</label>
        <input type="number" id="moneyPool" name="moneyPool" th:field="*{moneyPool}" value="0"><br>

        <button type="submit">作成</button>
    </form>
    <button onclick="location.href='/'">戻る</button>
</body>
</html>
