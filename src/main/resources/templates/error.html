<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>エラー</title>
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>

    <h1>エラーが発生しました</h1>
    <p>リクエストを処理中に問題が発生しました。</p>
    <p th:text="'エラーコード: ' + ${status}"></p>
    <p th:text="'エラーメッセージ: ' + ${error}"></p>
    <p th:text="'詳細: ' + ${message}"></p>
    <a href="/">ホームに戻る</a>
</body>
</html>
