<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>部屋一覧</title>
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>

    <h1>部屋一覧</h1>
    <table border="1">
        <thead>
            <tr>
                <th>部屋ID</th>
                <th>部屋名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.id}"></td>
                <td th:text="${room.roomTitle}"></td>
                <td th:text="${room.roomDescription}"></td>
                <td th:text="${room.betMoneyMin}"></td>
                <td th:text="${room.commission}"></td>
                <td>
                    <a th:href="@{/room/{gambleRoomId}/bet-targets(gambleRoomId=${room.id})}">Bet Targets</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/">ホームに戻る</a>
</body>
</html>
